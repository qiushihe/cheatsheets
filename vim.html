<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <title>VIM Cheatsheet</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <table>
      <tr>
        <td></td><td></td><td></td><td></td><td></td>
        <td>
          <keymap class="yellow">
            <key>#</key>
            <label>find word<br />under cursor</label>
          </keymap>
        </td>
        <td>
          <keymap class="yellow">
            <key>n</key>
            <label>&larr; 'text'</label>
          </keymap>
        </td>
        <td>
          <keymap class="yellow">
            <key>?</key> <key class="input">text</key>
            <label>find 'text'</label>
          </keymap>
        </td>
        <td>
          <keymap class="yellow">
            <key>N</key>
            <label>&rarr; 'text'</label>
          </keymap>
        </td>
        <td></td><td></td><td></td><td></td><td></td>
      </tr>
      <tr>
        <td>
          <keymap class="blue">
            <key>gg</key>
            <label>first line</label>
          </keymap>
        </td>
        <td></td><td></td><td></td><td></td>
        <td>
          <keymap class="blue">
            <key>⌃b</key>
            <label>page</label>
          </keymap>
        </td>
        <td>
          <keymap class="blue">
            <key>⌃u</key>
            <label>½ page</label>
          </keymap>
        </td>
        <td>
          <keymap class="blue">
            <key>H</key>
            <label>screen</label>
          </keymap>
        </td>
        <td>
          <keymap class="blue">
            <key>{</key>
            <label>paragraph</label>
          </keymap>
        </td>
        <td>
          <keymap class="blue">
            <key>(</key>
            <label>sentence</label>
          </keymap>
        </td>
        <td></td><td></td><td></td><td></td>
      </tr>
      <tr>
        <td></td><td></td>
        <td>
          <keymap class="yellow">
            <key>;</key>
            <label>&larr; 'x'</label>
          </keymap>
        </td>
        <td></td>
        <td>
          <keymap class="green">
            <key>B</key>
            <label>WORD</label>
          </keymap>
        </td>
        <td>
          <keymap class="green">
            <key>gE</key>
            <label>WORD</label>
          </keymap>
        </td>
        <td></td>
        <td>
          <keymap class="green">
            <key>k</key>
            <label>up</label>
          </keymap>
        </td>
        <td></td><td></td><td></td><td></td>
        <td>
          <keymap class="yellow">
            <key>,</key>
            <label>&larr; 'x'</label>
          </keymap>
        </td>
        <td></td>
      </tr>
      <tr>
        <td>
          <keymap class="blue">
            <key>0</key>
            <label>line</label>
          </keymap>
        </td>
        <td>
          <keymap class="blue">
            <key>^</key>
            <label>non-blank</label>
          </keymap>
        </td>
        <td>
          <keymap class="yellow">
            <key>F</key> <key class="input">x</key>
            <label>find 'x'</label>
          </keymap>
        </td>
        <td>
          <keymap class="yellow">
            <key>T</key> <key class="input">x</key>
            <label>after 'x'</label>
          </keymap>
        </td>
        <td>
          <keymap class="green">
            <key>b</key>
            <label>word</label>
          </keymap>
        </td>
        <td>
          <keymap class="green">
            <key>g</key> <key>e</key>
            <label>end</label>
          </keymap>
        </td>
        <td>
          <keymap class="green">
            <key>h</key>
            <label>left</label>
          </keymap>
        </td>
        <td></td>
        <td>
          <keymap class="green">
            <key>l</key>
            <label>right</label>
          </keymap>
        </td>
        <td>
          <keymap class="green">
            <key>e</key>
            <label>end</label>
          </keymap>
        </td>
        <td>
          <keymap class="green">
            <key>w</key>
            <label>word</label>
          </keymap>
        </td>
        <td>
          <keymap class="yellow">
            <key>t</key> <key class="input">x</key>
            <label>before 'x'</label>
          </keymap>
        </td>
        <td>
          <keymap class="yellow">
            <key>f</key> <key class="input">x</key>
            <label>find 'x'</label>
          </keymap>
        </td>
        <td>
          <keymap class="blue">
            <key>$</key>
            <label>line</label>
          </keymap>
        </td>
      </tr>
      <tr>
        <td></td><td></td>
        <td>
          <keymap class="yellow">
            <key>,</key>
            <label>&rarr; 'x'</label>
          </keymap>
        </td>
        <td></td><td></td><td></td><td></td>
        <td>
          <keymap class="green">
            <key>j</key>
            <label>down</label>
          </keymap>
        </td>
        <td></td>
        <td>
          <keymap class="green">
            <key>E</key>
            <label>WORD</label>
          </keymap>
        </td>
        <td>
          <keymap class="green">
            <key>W</key>
            <label>WORD</label>
          </keymap>
        </td>
        <td></td>
        <td>
          <keymap class="yellow">
            <key>;</key>
            <label>&rarr; 'x'</label>
          </keymap>
        </td>
        <td></td>
      </tr>
      <tr>
        <td>
          <keymap class="blue">
            <key>G</key>
            <label>last line</label>
          </keymap>
        </td>
        <td></td><td></td><td></td><td></td>
        <td>
          <keymap class="blue">
            <key>⌃d</key>
            <label>½ page</label>
          </keymap>
        </td>
        <td>
          <keymap class="blue">
            <key>⌃f</key>
            <label>page</label>
          </keymap>
        <td>
          <keymap class="blue">
            <key>L</key>
            <label>screen</label>
          </keymap>
        </td>
        <td>
          <keymap class="blue">
            <key>)</key>
            <label>sentence</label>
          </keymap>
        </td>
        <td>
          <keymap class="blue">
            <key>}</key>
            <label>paragraph</label>
          </keymap>
        </td>
        <td></td><td></td><td></td><td></td>
      </tr>
      <tr>
        <td>
          <keymap class="blue">
            <key class="input">#</key> <key>G</key>
            <label>go to line #</label>
          </keymap>
        </td>
        <td></td>
        <td></td><td></td><td></td><td></td>
        <td>
          <keymap class="yellow">
            <key>N</key>
            <label>&larr; 'text'</label>
          </keymap>
        </td>
        <td>
          <keymap class="yellow">
            <key>/</key> <key class="input">text</key>
            <label>find 'text'</label>
          </keymap>
        </td>
        <td>
          <keymap class="yellow">
            <key>n</key>
            <label>&rarr; 'text'</label>
          </keymap>
        </td>
        <td>
          <keymap class="yellow">
            <key>*</key>
            <label>find word<br />under cursor</label>
          </keymap>
        </td>
        <td></td><td></td><td></td><td></td>
      </tr>
    </table>
  </body>
</html>
